apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend-user
  name: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      service: backend-user
  template:
    metadata:
      labels:
        service: backend-user
    spec:
      containers:
      - image: karloslopez/udagram-api-feed
        name: backend-user
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        env:
        - name: UDC_URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: UDC_URL
        - name: UDC_AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: UDC_AWS_PROFILE
        - name: UDC_AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: UDC_AWS_REGION
        - name: UDC_JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: UDC_JWT_SECRET
        - name: UDC_POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: UDC_POSTGRES_DB
        - name: UDC_POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: UDC_POSTGRES_HOST
        - name: UDC_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: UDC_POSTGRES_PASSWORD
        - name: UDC_POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: UDC_POSTGRES_USERNAME
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret
